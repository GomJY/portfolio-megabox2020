<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이프시어터,메가박스</title>
	<link rel=" shortcut icon" href="./img/ico/favicon.ico" type="image/x-icon">
	<link rel="icon" href="./img/ico/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/signUp.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="tit">
                <div class="tit-logo"><a href="/main" class="logo-mega ir_pm">메가박스 로고</a></div>
                <h3 class="tit-text">회원가입</h3>
            </div>
            <div class="area">
                <div class="tit-area">
                    <h2>안녕하세요 메가박스 입니다.</h2>
                    <p>회원정보를 입력해주세요</p>
                </div>
                <div class="text-area"> 
                    <form action="/" >
                        <ul>
                            <li class="cell">
                                <div class="text-label"><label for="name">이름</label></div>
                                <div class="text-input"><input type="text" name="name" id="name" placeholder="이름을 입력해 주세요"></div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="name">생년월일</label></div>
                                <div class="text-input input-birth">
                                    <input type="text" name="name" id="birth" class="birth-input1" maxlength="4"> 년
                                    <input type="text" name="name" id="birth" class="birth-input2" maxlength="2"> 월 
                                    <input type="text" name="name" id="birth" class="birth-input2" maxlength="2"> 일 
                                </div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="phone">휴대폰번호</label></div>
                                <div class="text-input ">
                                    <input type="text" name="name" id="phone" class="phone-input1" maxlength="3"> - 
                                    <input type="text" name="name" id="phone" class="phone-input2" maxlength="4"> - 
                                    <input type="text" name="name" id="phone" class="phone-input2" maxlength="4">
                                </div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="name">아이디</label></div>
                                <div class="text-input"><input type="text" name="name" id="name" maxlength="10" placeholder="영문,숫자 조합(4~10자)"></div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="name">비밀번호</label></div>
                                <div class="text-input"><input type="password" name="name" id="name" maxlength="12" placeholder="영문,숫자 조합(4~12자)"></div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="name">비밀번호 확인</label></div>
                                <div class="text-input"><input type="password" name="name" id="name" maxlength="12" placeholder="영문,숫자 조합(4~12자)"></div>
                            </li>
                            <li class="cell">
                                <div class="text-label"><label for="name">이메일 주소</label></div>
                                <div class="text-input"><input type="email" name="name" id="name" placeholder="이메일주소를 입력해  주세요"></div>
                            </li>
                        </ul>
                    </form> 
                </div>
                <div class="check-area radius8">
                    <div class="tit-check">개인정보 수집 이용 안내(포트폴리오)</div>
                    <div class="notice-check ">
                        <div class="notice-text">
                            <h1>주의사항</h1>
                            <p>이 사이트는 메가박스 사이트를 똑같이 제작하여 만든 사이트입니다.<br>이곳에 입력된 정보는 관리자 계정을 통해 누구나 확인할 수 있습니다.<br>개인정보가 아닌 거짓정보를 입력하여 이용해주시기 바랍니다.</p>
                        </div>
                        <div class="notice-text">
                            <h1>수집항목</h1>
                            <p>이름, 생년월일, 휴대폰번호</p>
                        </div>
                        <div class="notice-text">
                            <h1>보유기간</h1>
                            <p> 회원 탈퇴시 혹은 이용 목적 달성 시 까지</p>
                        </div>
                        <div class="input1">
                            <div class="radio-group">
                                <input type="radio" id="agree" name="info"><label for="agree">동의</label> 
                                <input type="radio" id="disagree" name="info"><label for="disagree">미동의</label> 
                            </div>
                        </div>
                        <div class="input2">
                            <h1>혜택 수신설정</h1>
                            <div class="check-group">
                                <input type="checkbox" id="alarm"><label for="alarm">알림</label>
                                <input type="checkbox" id="sms"><label for="sms">SMS</label>
                                <input type="checkbox" id="email"><label for="email">이메일</label>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="btn-submit">
                    <a href="" class="submit radius8">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
